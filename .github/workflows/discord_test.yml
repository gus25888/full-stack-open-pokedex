name: Discord Test

on:
    push:
        branches:
            - exercise_11_18

jobs:
    notify_job:
        runs-on: ubuntu-24.04
        steps:
            - name: Test message
              uses: sarisia/actions-status-discord@v1
              if: always()
              with:
                  webhook: ${{ secrets.DISCORD_WEBHOOK }}
                  nodetail: true
                  title: "Test Message"
                  description: |
                      Test message emitted for Gus25888
                  color: 0xff91a4
